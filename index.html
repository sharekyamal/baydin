<!DOCTYPE html>
<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>နတ်မျက်စိ</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <script src="https://static.sonartech.io/lib/1.0.0/sonar.js?appId=app_59f3c2b6"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-firestore.js"></script>
  </head>
  <body>
    <div class="container">
      <!-- သီးသန့်ကြော်ငြာနေရာ -->
      <div id="ad-container" class="adsonar-banner hidden"></div>

      <!-- Home Screen -->
      <div id="home-screen" class="screen">
        <h1 class="glow-text">လက်ထောက်ဗေဒင်</h1>
        <button class="magic-button" onclick="showCategories()">ဗေဒင်မေးရန်</button>
      </div>

      <!-- Categories Screen -->
      <div id="categories-screen" class="screen hidden">
        <h2 class="glow-text">မေးခွန်းအမျိုးအစားများ</h2>
        <div id="categories-grid" class="grid"></div>
      </div>

      <!-- Questions Screen -->
      <div id="questions-screen" class="screen hidden">
        <h2 id="category-title" class="glow-text"></h2>
        <div id="question-list" class="question-list"></div>
      </div>

      <!-- Answer Screen -->
      <div id="answer-screen" class="screen hidden">
        <h2 class="glow-text">ဗေဒင်အဖြေ</h2>
        <div id="answer-content" class="answer-box">
          <p id="question-text" class="question-text"></p>
          <p id="answer-text"></p>
        </div>
        <button class="magic-button" onclick="shareAnswer()">မျှဝေရန်</button>
        <button class="magic-button" onclick="showCategories()">နောက်မေးခွန်းမေးရန်</button>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button class="footer-button" onclick="showScreen('home-screen')">
          <span class="icon">✨</span>
          <span class="text"></span>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
