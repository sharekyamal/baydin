<html lang="my">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>နတ်မျက်စိ</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- Telegram WebApp Script -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <!-- AdSonar Placeholder (Replace with actual SDK) -->
    <script src="https://adsonar.com/sdk.js"></script>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/11.6.0/firebase-app.js"></script>

  </head>
  <body>
    <div class="container">
      <!-- Home Screen -->
      <div id="home-screen" class="screen">
        <h1 class="glow-text">လက်ထောက်ဗေဒင်</h1>
        <button class="magic-button" onclick="showCategories()">
          ဗေဒင်မေးရန်
        </button>
        <div id="adsonar-banner" class="adsonar-banner">
          <!-- AdSonar Banner Ad (300x250) will be loaded here -->
        </div>
      </div>

      <!-- Categories Screen -->
      <div id="categories-screen" class="screen hidden">
        <h2 class="glow-text">မေးခွန်းအမျိုးအစားများ</h2>
        <div id="categories-grid" class="grid"></div>
      </div>

      <!-- Questions Screen -->
      <div id="questions-screen" class="screen hidden">
        <h2 id="category-title" class="glow-text"></h2>
        <div id="question-list" class="question-list"></div>
      </div>

      <!-- Answer Screen -->
      <div id="answer-screen" class="screen hidden">
        <h2 class="glow-text">ဗေဒင်အဖြေ</h2>
        <div id="answer-content" class="answer-box">
          <p id="question-text" class="question-text"></p>
          <p id="answer-text"></p>
        </div>
        <button class="magic-button" onclick="shareAnswer()">
          မျှဝေရန်
        </button>
        <button class="magic-button" onclick="showCategories()">
          နောက်မေးခွန်းမေးရန်
        </button>
      </div>

      <!-- Footer -->
      <div class="footer">
        <button class="footer-button" onclick="showScreen('home-screen')">
          <span class="icon">✨</span>
          <span class="text">Home</span>
        </button>
      </div>
    </div>
